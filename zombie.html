<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<center><img id="1" src="zomb.jpg">
<button onclick="boom()"><img src="button.jpg" height="100"></button>
</body>
<script>
    i=1
    function boom(){
        i=Math.floor(Math.random()*4)+1
        if(i===1){
            document.getElementById('1').src='zomb.jpg'
        }
        if(i===2){
            document.getElementById('1').src='zomb2.jpg'
        }
        if(i===3){
            document.getElementById('1').src='zomb3.jpg'
        }
        if(i===4){
            document.getElementById('1').src='zomb4.jpg'
        }
    }
</script>
</html>
